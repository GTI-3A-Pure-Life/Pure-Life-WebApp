<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles Asignatura</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1 id="titulo-asignatura">Asignatura: </h1>
    <div id="carga"></div>
    <div id="error"></div>
    <div id="contenedor-asignatruas-matriculadas" class="contenedor">
        <h2>Alumnos matriculados</h2>
        <p>DNI | Nombre | Apellido</p>
        <ul id="lista-alumnos-matriculados" class="lista-elementos"></ul>
    
        
        
    </div>

    <div id="snackbar"></div>
    <div id="snackbarError"></div>


    
    <script src="logica/LogicaFalsa.js"></script>
    <script src="logica/mvc-matriculacion.js"></script>

    <script>

        let asignatura = JSON.parse(localStorage.getItem("asignatura-ver-detalles"))

        VistaMatriculaciones.preparar("contenedor-asignatruas-matriculadas","lista-alumnos-matriculados","carga","error","snackbarError","forumlarioCrearMatriculacion",
                                "snackbar");
        ControladorMatriculaciones.iniciarObtenerMatriculacionesPorCodigo(asignatura.codigo);


      

        // cambiar titulo de la pagina
        document.getElementById("titulo-asignatura").innerHTML += asignatura.nombre


        let optionsHtml = "";


        
    </script>
</body>
</html>
